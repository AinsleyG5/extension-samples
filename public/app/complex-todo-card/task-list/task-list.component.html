<novo-list direction="vertical">
  <novo-form *ngIf="addingNewTask" [form]="todoForm" (keyup.enter)="addTodo(todoForm)">
      <div class="novo-form-row">
          <novo-control [form]="todoForm" [control]="todoControl"></novo-control>
      </div>
  </novo-form>
    <novo-list-item *ngFor="let item of checklist">
        <item-header>
            <item-title>
                <novo-checkbox [(ngModel)]="item.isCompleted" label="" [layoutOptions]="layoutOptions"></novo-checkbox>                 
                {{item.subject}}
            </item-title>
        </item-header>
        <item-content>
            <!--<novo-checkbox [(ngModel)]="item.isCompleted" [label]="item.subject" [layoutOptions]="layoutOptions"></novo-checkbox>-->
            <div class="field">
                <div class="label">Due</div>
                <div class="value">{{item.dateBegin}}</div>
            </div>
            <div class="field">
                <div class="label">Type</div>
                <div class="value">{{item.type}}</div>
            </div>
        </item-content>
    </novo-list-item>
</novo-list>
